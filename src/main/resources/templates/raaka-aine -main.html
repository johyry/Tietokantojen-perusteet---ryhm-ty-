<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Raaka-aineet</h1>

        
        <ol>
            <li th:each="opiskelija: ${opiskelijat}">
                <span th:text="${opiskelija.nimi}">opiskelijan nimi</span> <a th:href="${'/opiskelijat/' + opiskelija.id}">linkki</a>
            </li>
        </ol>
        
        <h2> Lisaa uusi raaka-aine </h2>
        
        <form method="POST" action="/raakaAineMain">
            Raaka-aineen nimi: <br/>
            <input type="text" name="nimi"/><br/>
            <input type="submit" value="Lisää"/>
        </form>
        
                <p><a href="/annosMain">Annoslistaukseen! (ei toimi)</a></p>

        
    </body>
</html>
